<h1>Available Tools</h1>

<ul id="searchResults">
  <li ng-repeat="user in usersToDisplay">
    <strong>
        {{user.name}}
      </strong> {{user | json}}
  </li>
</ul>
<div class="container">     
    <div class="centered-block">      
        <div ng-if="loaded">
			<map mapid="usersmap" mapmarkers="usermarkers" style="height:420px;width:600px;" options=""/>
		</div>
    </div> 
</div>
