<head>
</head>
<body>

	<img id="profileImg" src={{userData.profileImg}} />	
	</br>
	</br>
	
	
	<div id="profileInfo" ng-if="showProfileInfo()">
		<button ng-click="setEditMode(true)">Edit Profile Info</button></br>
		<strong> Name:</strong> {{userData.name}} </br>
		<strong>Address:</strong> {{userData.address}}</br>
		<strong>Preferred Contact Information:</strong> {{userData.preferredContactInfo}}</br>
	</div>
	</br>
	</br>
	
	<div id="profileInfo" ng-if="showEditProfileInfo()">
		<strong> Name:</strong><input type="text" ng-Model="userData.name"/></br>
		<strong> Address:</strong><input type="text" ng-Model="userData.address"/></br>
		<strong> Preferred Contact Information:</strong><input type="text" ng-Model="userData.preferredContactInfo"/></br>
		<button ng-click="setEditMode(false)"> Finished </button></br>
	</div>
	
	<div ng-Hide="updateMode" style="border: 1px solid gray">
	<h2>User Tool List</h2>
		<div ng-repeat="gTool in ownedTools">
			<p ng-repeat="sTool in gTool.speciesTools"><strong> {{gTool.genusTool + " " + sTool}} </strong></p>
		</div>
	</div>
	
	<div id="userTools">
		<button ng-click="updateToolButton()"> Update Tool List </button>
		<div>
			<ol ng-repeat="gTool in allProgramTools" ng-if="displayProgramTools">
				<li>
					<header ng-click="setClickOnTools(gTool)"> {{gTool.genusTool}}</header>
					<ul ng-repeat="sTool in gTool.speciesTools">
						<li ng-if="gTool.clicked">
						<input type="checkbox" ng-change="updateTool(gTool, sTool)" ng-model="checkedTools" ng-init="checkedTools=isToolOwnedBoolean(gTool,sTool)" />{{sTool}} </br>
						</li>
					</ul>
				</li>
			</ol>
			</br>
			<button ng-click="endAddTool()" ng-if="doneButtonDisplay"> Done </button>
		</div>
	</div>
