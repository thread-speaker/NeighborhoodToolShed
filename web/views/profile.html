<head>
</head>
<body>
	<img id="profileImg" src={{userData.profileImg}} />	
	<div id="profileInfo">
		 <strong> Name:</strong> {{userData.name}} </br>
		 <strong>Address:</strong> {{userData.address}}</br>
		 <strong>Preferred Contact Information:</strong> {{userData.preferredContactInfo}}
	</div>	
	
	<div id="userTools">
		<h2> User Tools </h2>
		<button ng-click="addToolButton()"> Add Tool </button>
		<div>
			<ol ng-repeat="gTool in allProgramTools" ng-if="displayProgramTools">
				<li>
					<header ng-click="displayChildrenTools(gTool)"> {{gTool.genusTool}}</header>
					<ul ng-repeat="sTool in gTool.speciesTools">
						<li ng-if="gTool.clicked">
						<input type="checkbox" ng-change="addTool(gTool, sTool)" ng-model="ownerTools" ng-init="ownerTools=isToolOwnedBoolean(gTool,sTool)" />{{sTool}} </br>
						</li>
					</ul>
				</li>
			</ol>
			</br>
			<button ng-click="endAddTool()" ng-if="doneButtonDisplay"> {{ownedTools.length}} </button>
			<button> {{testTools.length}} </button>
		</div>
	</div>
</body>
