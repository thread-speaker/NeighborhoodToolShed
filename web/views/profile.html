<body>
	<img id="profileImg" src={{userData.profileImg}} />	
	<div id="profileInfo">
		 <strong> Name:</strong> {{userData.name}} </br>
		 <strong>Address:</strong> {{userData.address}}</br>
		 <strong>Preferred Contact Information:</strong> {{userData.preferredContactInfo}}
	</div>	
	
	<div id="userTools">
		<h2> User Tools </h2>
		Add Tool: 
		<input type="text" id="myText"> </input> <button ng-click="addTool()"> Go </button>
		<ul ng-repeat="tool in ownedTools">
			<li> {{tool.tool}}</li>
		</ul>
	</div>
