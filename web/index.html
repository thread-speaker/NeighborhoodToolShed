		<script>
			var app = angular.module('neighborToolApp', ['ngRoute']);
			
			app.config(function($routeProvider) {
				$routeProvider
					.when('/', {
						templateUrl: '/pages/Home.html'
					})
					.when('/Page1', {
						templateUrl: '/pages/Page1.html'
					})
					.when('/Page2', {
						templateUrl: '/pages/Page2.html'
					})
					.otherwise({
						redirectTo: '/'
					})
			});
		</script>
